log4j.rootLogger=DEBUG,A1
##log4j.rootLogger=ERROR,A2
##ConsoleAppender
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d{MM-dd HH:mm:ss\} %-5p] %c{2\} - %m%n
##FileAppender
##输出 一天一个文件,输出路径可以定制,一般在根路径下
log4j.appender.A2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A2.File=appLog.log
log4j.appender.A2.MaxFileSize=500KB
log4j.appender.A2.MaxBackupIndex=10
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=[%d{MM-dd HH:mm:ss\} %-5p] %c{2\} - %m%n

##spring改为WARN级别
log4j.logger.org.springframework=WARN
log4j.logger.com.jd.redis.shard.Heartbeat=WARN
log4j.logger.org.mybatis=WARN
log4j.logger.org.apache.zookeeper=WARN
log4j.logger.org.apache.velocity=WARN
log4j.logger.org.apache.commons=WARN

